let shuffledWords = [];

let currentIndex = 0;

let audio = null;

let timeLeft = 7;

let timerInterval = null;
  
let gameStarted = false;


const timerDiv = document.getElementById("timer");

const TOTAL_QUESTIONS = 25;

const playSoundBtn = document.getElementById("playSound");

const choicesDiv = document.getElementById("choices");

const resultDiv = document.getElementById("result");
  
resultDiv.textContent = "Click ‚ñ∂Ô∏è Play Sound to start the quiz üéß";

const retryBtn = document.getElementById("retry");

// Shuffle function (Fisher-Yates)

function shuffle(array) {

  for (let i = array.length - 1; i > 0; i--) {

    const j = Math.floor(Math.random() * (i + 1));

    [array[i], array[j]] = [array[j], array[i]];

  }

  return array;

}

  

function shuffleOptions(question) {

  const options = [...question.options]; // copy options

  for (let i = options.length - 1; i > 0; i--) {

    const j = Math.floor(Math.random() * (i + 1));

    [options[i], options[j]] = [options[j], options[i]]; // swap

  }

  return { ...question, options };

}

function startQuiz() {

  currentIndex = 0;

  shuffledWords = shuffle([...words]).slice(0, TOTAL_QUESTIONS);

  playSoundBtn.style.display = "inline-block";

  retryBtn.style.display = "none";

  showQuestion();

}

function startTimer(correctAnswer) {

  clearInterval(timerInterval);

  timeLeft = 7;

  updateTimer();

  timerInterval = setInterval(() => {

    timeLeft--;

    updateTimer();

    if (timeLeft <= 0) {

      clearInterval(timerInterval);

      timeUp(correctAnswer);

    }

  }, 1000);

}

function updateTimer() {

  timerDiv.textContent = `‚è± Time left: ${timeLeft}s`;

}

function timeUp(correct) {

  resultDiv.textContent += `\n‚è∞ Time‚Äôs up! Correct answer: ${correct}`;

  currentIndex++;

  setTimeout(showQuestion, 1500);

}

function showQuestion() {

  if (currentIndex >= shuffledWords.length) {

  clearInterval(timerInterval);

  choicesDiv.innerHTML = "";

  resultDiv.textContent =

    "üéâ Quiz finished!\nGreat job! Keep going!";

  playSoundBtn.style.display = "none";

  retryBtn.style.display = "inline-block";

  return;

}

    

  let word = shuffledWords[currentIndex];

  word = shuffleOptions(word); // shuffle options

  audio = new Audio(word.audio);

  resultDiv.textContent = `Question ${currentIndex + 1} of ${shuffledWords.length}`;

  showChoices(word.options, word.correct);

startTimer(word.correct);

}

function showChoices(options, correct) {

  choicesDiv.innerHTML = "";

  options.forEach(option => {

    const btn = document.createElement("button");

    btn.className = "choice";

    btn.textContent = option;

    btn.onclick = () => checkAnswer(option, correct);

    choicesDiv.appendChild(btn);

  });

}

function checkAnswer(selected, correct) {

  clearInterval(timerInterval);

  if (selected === correct) {

    resultDiv.textContent += "\n‚úÖ Correct!";

  } else {

    resultDiv.textContent += `\n‚ùå Wrong! Correct answer: ${correct}`;

  }

  currentIndex++;

  setTimeout(showQuestion, 1500);

}

playSoundBtn.addEventListener("click", () => {
  if (!gameStarted) {
    gameStarted = true;
    startQuiz();                 // initialize quiz
    setTimeout(() => {
      if (audio) audio.play();   // play first audio
    }, 100);
  } else {
    if (audio) {
      audio.currentTime = 0;
      audio.play();              // replay sound
    }
  }
});

retryBtn.addEventListener("click", () => {
  gameStarted = false;
  resultDiv.textContent = "Click ‚ñ∂Ô∏è Play Sound to start the quiz üéß";
  playSoundBtn.style.display = "inline-block";
  retryBtn.style.display = "none";
});
